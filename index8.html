                correct: 1,
                explanation: "AUC-ROC de 0.5 significa que el modelo no tiene poder discriminativo, equivalente a adivinar aleatoriamente. AUC=1.0 es perfecto, AUC<0.5 sugiere que el modelo est치 invirtiendo las predicciones."
            },
            {
                question: "쯇ara qu칠 tipo de problemas es m치s apropiado usar RMSE vs MAE?",
                options: [
                    "RMSE solo para clasificaci칩n, MAE para regresi칩n",
                    "RMSE penaliza m치s los errores grandes, MAE trata todos los errores igual",
                    "No hay diferencia pr치ctica entre ambos",
                    "MAE solo funciona con valores positivos"
                ],
                correct: 1,
                explanation: "RMSE (Root Mean Square Error) penaliza m치s los errores grandes debido al cuadrado, 칰til cuando errores grandes son especialmente problem치ticos. MAE (Mean Absolute Error) trata todos los errores linealmente, m치s robusto a outliers."
            }
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let quizStarted = false;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function generateQuestions() {
            // Tomar 5 preguntas aleatorias de las 30 disponibles
            const shuffledQuestions = shuffleArray(quizData);
            currentQuestions = shuffledQuestions.slice(0, 5);
        }

        function startQuiz() {
            generateQuestions();
            currentQuestionIndex = 0;
            userAnswers = [];
            quizStarted = true;
            
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            displayQuestion();
            updateProgressBar();
        }

        function displayQuestion() {
            const container = document.getElementById('quizContainer');
            const question = currentQuestions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question">
                    <h4>Pregunta ${currentQuestionIndex + 1} de ${currentQuestions.length}</h4>
                    <p>${question.question}</p>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option">
                                <input type="radio" id="option${index}" name="answer" value="${index}">
                                <label for="option${index}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        ${currentQuestionIndex > 0 ? '<button class="btn" onclick="previousQuestion()">Anterior</button>' : ''}
                        <button class="btn" onclick="nextQuestion()" id="nextBtn">
                            ${currentQuestionIndex === currentQuestions.length - 1 ? 'Finalizar Quiz' : 'Siguiente'}
                        </button>
                    </div>
                </div>
            `;
        }

        function nextQuestion() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                alert('Por favor selecciona una respuesta');
                return;
            }

            userAnswers[currentQuestionIndex] = parseInt(selectedAnswer.value);

            if (currentQuestionIndex === currentQuestions.length - 1) {
                finishQuiz();
            } else {
                currentQuestionIndex++;
                displayQuestion();
                updateProgressBar();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgressBar();
                
                // Restaurar respuesta previa si existe
                if (userAnswers[currentQuestionIndex] !== undefined) {
                    document.querySelector(`input[value="${userAnswers[currentQuestionIndex]}"]`).checked = true;
                }
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function finishQuiz() {
            let correctAnswers = 0;
            let detailedResults = '';

            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                if (isCorrect) correctAnswers++;

                detailedResults += `
                    <div class="question" style="margin-bottom: 20px;">
                        <h4>Pregunta ${index + 1}: ${question.question}</h4>
                        <p><strong>Tu respuesta:</strong> <span class="${isCorrect ? 'correct' : 'incorrect'}">
                            ${question.options[userAnswer]}
                        </span></p>
                        ${!isCorrect ? `<p><strong>Respuesta correcta:</strong> <span class="correct">${question.options[question.correct]}</span></p>` : ''}
                        <p><strong>Explicaci칩n:</strong> ${question.explanation}</p>
                    </div>
                `;
            });

            const percentage = Math.round((correctAnswers / currentQuestions.length) * 100);
            
            document.getElementById('finalScore').innerHTML = `
                Puntuaci칩n: ${correctAnswers}/${currentQuestions.length} (${percentage}%)
            `;
            
            document.getElementById('detailedResults').innerHTML = detailedResults;
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            quizStarted = false;
            
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
        }
    </script>
</body>
